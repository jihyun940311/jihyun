    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        var cont = $("#contents > div");

        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            
            console.log(wScroll);
            
            //Text Animation
//            if(wScroll >= cont.eq(0).offset().top - $(window).height()/3 ){
            if(wScroll >= 0 ){
                $('.main_sticker').addClass("show");
            }
                       
            
            if(wScroll >= 100 ){
                $('.main_text1').addClass("show");
            }
            
            if(wScroll >= 190 ){
                $('.main_text2').addClass("show");
            }
            
            if(wScroll >= 300 ){
                $('.main_img').addClass("show");
            }
            
            
            if(wScroll >= 1400 ){
                $(".contents_4 video").get(0).play();

            }

            
            // bills animation                     
            if(wScroll >= 5060 ){
                $('.bill').addClass("show");
            }
            
                        
            if(wScroll >= 5600 ){
                console.log("비디오 시작!!!");
                $(".contents_9 video").get(0).play();

            }
            
            $(".contents_9 video").bind("ended",function(){
                $('.contents_9 .contents_wrap').css('opacity', 1);
                
            });
            
            if(wScroll >= 9300 ){
                $('.background_3').addClass("show");
            }
            
            
             if(wScroll >= 8900 ){
                $('.contents13_txt').addClass("show");
            }
            
                if(wScroll >= 9500 ){
                $('contents13_img').addClass("show");
            }    
        });
    </script>
